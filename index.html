<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <h1 class="hed">login</h1>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            
            <form action="#">
                <h1>create an account</h1>
                <div class="social-container">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>                    </a>

                    <a href="#">
                        <i class="fa-brands fa-google"></i>                    </a>

                    <a href="#">
                        <i class="fa-brands fa-github"></i>                    </a>
                </div>

                <span>use your for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <br>
                <button>sigs up</button>
                
            </form>

        </div>

        <div class="form-container sign-in-container">
             <form action="#">
                <h1>sign in</h1>
                <div class="social-container">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>                    </a>

                    <a href="#">
                        <i class="fa-brands fa-google"></i>                    </a>

                    <a href="#">
                        <i class="fa-brands fa-github"></i>                    </a>
                </div>

                <span>login to your account</span>

                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <a href="#">forgot your password?</a>
                <button>sigs in</button>                

            </form>
        </div>

        <div class="overlay-container">

            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>have already account</h1>
                    <p>to keep account with us please login with your account hera!</p>

                    <button class="ghost" id="signin">sign in</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>create your account</h1>
                    <p>enter your porsnal detail and start journey with us</p>
                    <button class="ghost" id="signup">sign up</button>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>
</html>
